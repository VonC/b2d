<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" type="text/css" href="/Semantic-UI/build/packaged/css/semantic.css">
  <script src="/Semantic-UI/build/packaged/javascript/semantic.js"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <div class="login">
    <!-- http://semantic-ui.com/elements/header.html -->
    <h1 class="ui header red inverted block top attached">
      <i class="sign in icon"></i>
      <div class="content">
        Login
        <div class="sub header">(Peoplesoft ID and Windows password)</div>
      </div>
    </h1>
    <div class="ui form segment attached">
   <!-- http://semantic-ui.com/collections/form.html -->
    <form method="POST" action="">
      <div class="field">
        <label>Username</label>
        <div class="ui left labeled icon input">
          <input type="text" name="httpd_username" value="" placeholder="Username PeopleSoft" autocomplete="off">
          <i class="user icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left labeled icon input">
          <input type="password" name="httpd_password" value="" placeholder="Password Windows" autocomplete="off">
          <i class="lock icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
        <input type="submit" name="login" value="Login">
    </form>
    </div>

    <h1 class="ui bottom attached header">GitWeb</h1>
  </div> <!-- login -->
</body>
</html>
